<div class="flex gap-x-2">
  <button
    [class]="'px-2 rounded-sm transition flex-1 border ' + buttonClass"
    (click)="selectFirst()"
    [disabled]="selectFirstDisabled"
    [ngClass]="{
      'opacity-30': selectFirstDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span [class]="'material-symbols-outlined text-3xl ' + iconClass"
        >first_page</span
      >
    </div>
  </button>

  <button
    [class]="'px-2 rounded-sm transition flex-2 border ' + buttonClass"
    (click)="selectPrevious()"
    [disabled]="selectPrevDisabled"
    [ngClass]="{
      'opacity-30': selectPrevDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span [class]="'material-symbols-outlined text-3xl ' + iconClass">
        chevron_left
      </span>
    </div>
  </button>

  <button
    [disabled]="selectNextDisabled"
    [class]="'px-2 rounded-sm transition flex-2 border ' + buttonClass"
    (click)="selectNext()"
    [ngClass]="{
      'opacity-30': selectNextDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span [class]="'material-symbols-outlined text-3xl ' + iconClass">
        chevron_right
      </span>
    </div>
  </button>

  <button
    [disabled]="selectLastDisabled"
    [class]="'px-2 rounded-sm transition flex-1 border ' + buttonClass"
    (click)="selectLast()"
    [ngClass]="{
      'opacity-30': selectLastDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span [class]="'material-symbols-outlined text-3xl ' + iconClass"
        >last_page</span
      >
    </div>
  </button>
</div>
