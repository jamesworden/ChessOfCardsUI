<div class="flex gap-x-2">
  <button
    class="px-2 rounded-sm transition flex-1 border border-gray-800 dark:border-gray-200"
    (click)="selectFirst()"
    [disabled]="selectFirstDisabled"
    [ngClass]="{
      'opacity-30': selectFirstDisabled,
      'hover:bg-gray-200 hover:dark:bg-gray-700': !selectFirstDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span
        class="material-symbols-outlined text-3xl text-gray-800 dark:text-gray-200"
        >first_page</span
      >
    </div>
  </button>

  <button
    class="px-2 rounded-sm transition flex-2 border border-gray-800 dark:border-gray-200"
    (click)="selectPrevious()"
    [disabled]="selectPrevDisabled"
    [ngClass]="{
      'opacity-30': selectPrevDisabled,
      'hover:bg-gray-200 hover:dark:bg-gray-700': !selectPrevDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span
        class="material-symbols-outlined text-3xl text-gray-800 dark:text-gray-200"
      >
        chevron_left
      </span>
    </div>
  </button>

  <button
    [disabled]="selectNextDisabled"
    class="px-2 rounded-sm transition flex-2 border border-gray-800 dark:border-gray-200"
    (click)="selectNext()"
    [ngClass]="{
      'opacity-30': selectNextDisabled,
      'hover:bg-gray-200 hover:dark:bg-gray-700': !selectNextDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span
        class="material-symbols-outlined text-3xl text-gray-800 dark:text-gray-200"
      >
        chevron_right
      </span>
    </div>
  </button>

  <button
    [disabled]="selectLastDisabled"
    class="px-2 rounded-sm transition flex-1 border border-gray-800 dark:border-gray-200"
    (click)="selectLast()"
    [ngClass]="{
      'opacity-30': selectLastDisabled,
      'hover:bg-gray-200 hover:dark:bg-gray-700': !selectLastDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span
        class="material-symbols-outlined text-3xl text-gray-800 dark:text-gray-200"
        >last_page</span
      >
    </div>
  </button>
</div>
