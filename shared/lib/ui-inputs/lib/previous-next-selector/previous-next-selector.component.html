<div class="flex gap-x-4">
  <button
    class="px-2 bg-gray-500 dark:bg-gray-600 rounded-sm transition flex-1"
    (click)="selectFirst()"
    [disabled]="selectFirstDisabled"
    [ngClass]="{
      'opacity-50': selectFirstDisabled,
      'hover:bg-gray-400 hover:dark:bg-gray-500': !selectFirstDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span class="material-symbols-outlined" style="font-size: 42px"
        >first_page</span
      >
    </div>
  </button>

  <button
    class="px-2 bg-gray-500 dark:bg-gray-600 rounded-sm hover:bg-gray-400 hover:dark:bg-gray-500 transition flex-2"
    (click)="selectPrevious()"
    [disabled]="selectPrevDisabled"
    [ngClass]="{
      'opacity-50': selectPrevDisabled,
      'hover:bg-gray-400 hover:dark:bg-gray-500': !selectPrevDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span class="material-symbols-outlined" style="font-size: 42px">
        chevron_left
      </span>
    </div>
  </button>

  <button
    [disabled]="selectNextDisabled"
    class="px-2 bg-gray-500 dark:bg-gray-600 rounded-sm hover:bg-gray-400 hover:dark:bg-gray-500 transition flex-2"
    (click)="selectNext()"
    [ngClass]="{
      'opacity-50': selectNextDisabled,
      'hover:bg-gray-400 hover:dark:bg-gray-500': !selectNextDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span class="material-symbols-outlined" style="font-size: 42px">
        chevron_right
      </span>
    </div>
  </button>

  <button
    [disabled]="selectLastDisabled"
    class="px-2 bg-gray-500 dark:bg-gray-600 rounded-sm hover:bg-gray-400 hover:dark:bg-gray-500 transition flex-1"
    (click)="selectLast()"
    [ngClass]="{
      'opacity-50': selectLastDisabled,
      'hover:bg-gray-400 hover:dark:bg-gray-500': !selectLastDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span class="material-symbols-outlined" style="font-size: 42px"
        >last_page</span
      >
    </div>
  </button>
</div>
