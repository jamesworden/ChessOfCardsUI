<div class="flex gap-x-4">
  <button
    class="px-2 rounded-sm transition flex-1 border border-gray-200"
    (click)="selectFirst()"
    [disabled]="selectFirstDisabled"
    [ngClass]="{
      'opacity-50': selectFirstDisabled,
      'hover:bg-gray-500 hover:dark:bg-gray-700': !selectFirstDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span class="material-symbols-outlined text-3xl">first_page</span>
    </div>
  </button>

  <button
    class="px-2 rounded-sm transition flex-2 border border-gray-200"
    (click)="selectPrevious()"
    [disabled]="selectPrevDisabled"
    [ngClass]="{
      'opacity-50': selectPrevDisabled,
      'hover:bg-gray-500 hover:dark:bg-gray-700': !selectPrevDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span class="material-symbols-outlined text-3xl"> chevron_left </span>
    </div>
  </button>

  <button
    [disabled]="selectNextDisabled"
    class="px-2 rounded-sm transition flex-2 border border-gray-200"
    (click)="selectNext()"
    [ngClass]="{
      'opacity-50': selectNextDisabled,
      'hover:bg-gray-500 hover:dark:bg-gray-700': !selectNextDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span class="material-symbols-outlined text-3xl"> chevron_right </span>
    </div>
  </button>

  <button
    [disabled]="selectLastDisabled"
    class="px-2 rounded-sm transition flex-1 border border-gray-200"
    (click)="selectLast()"
    [ngClass]="{
      'opacity-50': selectLastDisabled,
      'hover:bg-gray-500 hover:dark:bg-gray-700': !selectLastDisabled
    }"
  >
    <div class="flex flex-col justify-around">
      <span class="material-symbols-outlined text-3xl">last_page</span>
    </div>
  </button>
</div>
