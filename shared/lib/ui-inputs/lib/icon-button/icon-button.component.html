<button
  [class]="'flex justify-around h-full w-full ' + buttonClass"
  [ngClass]="buttonClassObj"
  (click)="onClick()"
  [disabled]="disabled"
>
  <div class="flex flex-col justify-around w-full h-full">
    <span
      [matBadge]="badgeCount"
      matBadgeColor="warn"
      [matBadgeHidden]="!showBadge"
      [class]="iconFontClass"
      [class]="iconClass"
      [ngStyle]="{
        opacity: disabled ? 0.5 : 1
      }"
      >{{ iconString }}</span
    >

    @if (label) {
      <div class="w-full flex justify-around sm:text-sm md:text-md">
        <span class="opacity-80">{{ label }}</span>
      </div>
    }
  </div>
</button>
