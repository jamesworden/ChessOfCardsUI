<div class="flex h-full w-full p-4">
  <div
    class="flex-1 flex flex-col gap-y-8 bg-gray-50 dark:bg-gray-700 lg:bg-transparent shadow-lg lg:shadow-none p-8"
  >
    <div class="flex flex-row w-full gap-x-16">
      <new-game-type-button
        label="Join Game"
        [selected]="joinGameSelected"
        (newGameTypeSelected)="selectJoinGame()"
      ></new-game-type-button>
      <new-game-type-button
        label="Host Game"
        [selected]="!joinGameSelected"
        (newGameTypeSelected)="selectHostGame()"
      ></new-game-type-button>
    </div>

    <div class="flex flex-col gap-y-2">
      <label for="name" class="opacity-80"> Your name </label>

      <input
        id="name"
        type="text"
        placeholder="Your name..."
        class="border border-gray-300 rounded-sm p-2 w-full focus:outline-none focus:border-blue-500 dark:border-2 dark:text-black max-w-sm"
        [(ngModel)]="name"
      />
    </div>

    @if (joinGameSelected) {
      <div class="flex flex-col gap-y-2">
        <label for="name" class="opacity-80"> Game code </label>

        <input
          id="name"
          type="text"
          placeholder="e.g., ABCD"
          class="border border-gray-300 rounded-sm p-2 w-full focus:outline-none focus:border-blue-500 dark:border-2 dark:text-black max-w-sm"
          [(ngModel)]="gameCode"
        />
      </div>

      <div>
        <button
          mat-raised-button
          color="accent"
          (click)="attemptToJoinGame(gameCode)"
        >
          Join Game
        </button>
      </div>
    } @else {
      <div class="flex flex-col gap-y-2">
        <label class="opacity-80"> Duration </label>

        <div class="flex gap-x-4">
          @for (button of durationButtons; track button.durationOption) {
            <button
              [attr.data-testid]="button.durationOption"
              class="py-1 px-4 bg-gray-200 dark:bg-gray-700 rounded-sm border"
              [ngClass]="{
                'border-gray-500 dark:border-gray-100':
                  button.durationOption === pendingGameOptions.DurationOption,
                'dark:border-gray-400 dark:text-gray-300':
                  button.durationOption !== pendingGameOptions.DurationOption
              }"
              (click)="selectDurationOption(button.durationOption)"
            >
              {{ button.label }}
            </button>
          }
        </div>
      </div>

      <div>
        <button mat-raised-button color="accent" (click)="hostGame()">
          Start Game
        </button>
      </div>
    }
  </div>
</div>
