<div
  class="bg-gray-600 dark:bg-gray-800 text-white w-full h-full flex flex-col transition"
>
  <div
    class="flex justify-around w-full bg-gray-600 dark:bg-gray-800 transition"
  >
    @for (pane of panes; track i; let i = $index) {
      <statistics-pane-nav-button
        [iconClass]="pane.iconClass"
        [iconString]="pane.iconString"
        [title]="pane.title"
        [isActive]="currentPanelView === pane.panelView"
        [clickable]="true"
      ></statistics-pane-nav-button>
    }
  </div>

  <div class="flex overflow-hidden h-full">
    @switch (currentPanelView) {
      @case (StatisticsPanelView.Moves) {
        <statistics-moves-pane
          class="flex-1"
          [isHost]="(isHost$ | async) ?? false"
          [moveNotations]="moveNotations"
          [selectedNotationIndex]="selectedNotationIndex"
          (moveNotationSelected)="selectMoveNotation($event)"
        ></statistics-moves-pane>
      }
    }
  </div>
</div>
