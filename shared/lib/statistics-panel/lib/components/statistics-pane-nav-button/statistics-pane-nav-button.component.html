<div
  class="py-4 flex justify-around text-white flex-1 transition"
  [ngClass]="{
    'bg-gray-700 dark:bg-gray-900': isActive,
    'bg-gray-600 dark:bg-gray-800': !isActive,
    'cursor-pointer': clickable
  }"
  (click)="onClick()"
>
  <div class="flex flex-col">
    <div class="flex justify-around">
      <span [class]="iconClass" class="text-3xl">
        {{ iconString }}
      </span>
    </div>

    <div class="flex justify-around">
      <span class="opacity-80">{{ title }}</span>
    </div>
  </div>
</div>
