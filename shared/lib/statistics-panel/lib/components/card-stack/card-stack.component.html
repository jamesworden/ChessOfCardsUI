<div
  class="flex flex-col justify-between h-full bg-gray-800 dark:bg-gray-900 p-2"
>
  <div class="flex justify-around">
    <div class="flex flex-col gap-y-2">
      <span class="material-symbols-outlined" style="font-size: 42px">
        playing_cards
      </span>

      <span>Stack</span>
    </div>
  </div>

  @if (cardStack) {
    <div
      class="flex-1 flex flex-col-reverse py-4"
      [ngStyle]="{
        'min-width': cardSize + 'px'
      }"
    >
      @for (card of cardStack; track i; let i = $index) {
        <div class="flex flex-row justify-around">
          <game-card [card]="card"></game-card>
        </div>
      }
    </div>
  }

  @if (positionNotation$ | async; as positionNotation) {
    <div class="flex justify-around">
      <div
        class="bg-yellow-200 rounded-md text-black h-14 w-14 flex justify-around flex-col"
      >
        <span class="text-center">
          {{ positionNotation }}
        </span>
      </div>
    </div>
  }
</div>
