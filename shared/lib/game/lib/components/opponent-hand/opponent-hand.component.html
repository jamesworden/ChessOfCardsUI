<div
  class="flex justify-content-around"
  [ngStyle]="{
    height: cardSize + 'px'
  }"
>
  <div
    class="flex pb-0 transition"
    id="opponent-hand"
    [ngStyle]="{
      minWidth: 5 * cardSize + 'px'
    }"
    [ngClass]="{
      'opacity-40': opaqueCards
    }"
  >
    @for (_ of [].constructor(numCards); track i; let i = $index) {
      <game-face-down-card></game-face-down-card>
    }
  </div>
</div>
