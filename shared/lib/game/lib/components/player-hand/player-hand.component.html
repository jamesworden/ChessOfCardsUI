@if (cards$ | async; as cards) {
  <div
    [@bounceCards]="{
      value: (bouncingCards$ | async) ? 'bouncing' : 'not-bouncing',
      params: {
        heightPx: cardSize / 5
      }
    }"
    class="flex player-hand"
    id="player-hand"
    cdkDropList
    [cdkDropListConnectedTo]="
      isPlacingMultipleCards ? 'place-multiple-cards-list' : 'position'
    "
    (cdkDropListDropped)="onCardDrop($event)"
    (cdkDropListSorted)="resetBounceTimerIfPlayersTurn()"
    cdkDropListData="player-hand"
    cdkDropListOrientation="horizontal"
    [ngStyle]="{
      height: cardSize + 'px',
      width: 5 * cardSize + 'px',
      margin: 'auto'
    }"
  >
    @for (
      card of (isPlacingMultipleCards$ | async)
        ? (placeMultipleCardsHand$ | async)
        : cards;
      track i;
      let i = $index
    ) {
      <game-card
        [card]="card"
        [playerCanDrag]="!disabled"
        class="transition"
        [disabled]="
          disabled ||
          (((isPlacingMultipleCards$ | async) ?? false) &&
            (initialPlaceMultipleCardsAttempt$ | async)?.Card?.Kind !==
              card.Kind)
        "
        [selected]="
          isMakingMove?.Suit === card.Suit && isMakingMove?.Kind === card.Kind
        "
        (dragEnded)="onDragEnded(card)"
        (dragStarted)="onDragStarted(card)"
        (clicked)="selectCard(card)"
      ></game-card>
    }
  </div>
}
