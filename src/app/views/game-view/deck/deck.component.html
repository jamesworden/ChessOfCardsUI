<div
  class="deck"
  [matTooltip]="totalNumCards.toString()"
  matTooltipPosition="below"
  matTooltipTouchGestures="auto"
>
  <app-face-down-card
    *ngFor="let _ of [].constructor(numCardsToDisplay); let i = index"
    [ngStyle]="{
      position: 'absolute',
      right: 'calc((' + i + ' * -6px) - 28px)',
      'z-index': i
    }"
  >
  </app-face-down-card>
</div>
