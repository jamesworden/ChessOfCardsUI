<div
  class="deck"
  [matTooltip]="totalNumCards.toString()"
  matTooltipPosition="below"
>
  <app-face-down-card
    *ngFor="let _ of [].constructor(numCardsToDisplay); let i = index"
    [ngStyle]="{
      position: 'absolute',
      right: onRightSide
        ? 'calc((' + i + ' * -6px) - 32px)'
        : 'calc((' + i + ' * 6px))',
      'z-index': i
    }"
  >
  </app-face-down-card>
</div>
