<div class="background"></div>

<div class="particles"></div>

<div class="container">
  <ng-container [ngSwitch]="currentView$ | async">
    <app-host-view *ngSwitchCase="View.Host"></app-host-view>
    <app-join-view *ngSwitchCase="View.Join"></app-join-view>
    <app-game-view *ngSwitchCase="View.Game"></app-game-view>
    <app-host-or-join-view
      *ngSwitchCase="View.HostOrJoin"
    ></app-host-or-join-view>
    <app-home-view *ngSwitchDefault></app-home-view>
  </ng-container>
</div>
