<div class="w-full flex justify-around">
  <div
    class="py-8 pb-0 px-4 flex justify-between w-full max-w-screen-xl text-gray-200"
  >
    <ng-container
      *ngIf="(breakpoint$ | async) === Breakpoint.Mobile; else wideNavbar"
    >
      <ng-container [ngTemplateOutlet]="chessOfCardsHeader"></ng-container>

      <app-hamburger-menu-button></app-hamburger-menu-button>
    </ng-container>

    <ng-template #wideNavbar>
      <span class="opacity-50">rules</span>
      <span class="opacity-50">about</span>

      <ng-container [ngTemplateOutlet]="chessOfCardsHeader"></ng-container>

      <span class="opacity-50">sign up</span>
      <span class="opacity-50">sign in</span>
    </ng-template>
  </div>
</div>

<ng-template #chessOfCardsHeader>
  <div
    class="flex gap-x-4 transition"
    [ngClass]="{
      'opacity-0': isOpen$ | async
    }"
  >
    <h3 class="text-xl">Chess of Cards</h3>
    <ng-container [ngTemplateOutlet]="icon"></ng-container>
  </div>
</ng-template>
