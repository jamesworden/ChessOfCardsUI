<!-- Button -->
<div (click)="toggleHamburgerMenu()" class="flex flex-col justify-around">
  <ng-container *ngTemplateOutlet="hamburgerMenuIcon"></ng-container>
</div>

<!-- Overlay -->
<div
  *ngIf="isOpen$ | async"
  class="bg-black absolute top-0 left-0 z-20 w-full h-screen transition bg-black opacity-70"
  [@fadeInOut]
></div>

<!-- Menu -->
<div
  [@fadeInOut]
  *ngIf="isOpen$ | async"
  class="bg-gray-200 right-0 w-3/4 top-0 absolute z-30 flex flex-col justify-between h-screen relative overflow-hidden"
>
  <div>
    <div class="flex justify-between py-8 pb-0 px-4">
      <div class="flex gap-x-4">
        <h3 class="text-xl text-gray-800">Chess of Cards</h3>
        <ng-container [ngTemplateOutlet]="icon"></ng-container>
      </div>

      <div (click)="toggleHamburgerMenu()" class="flex flex-col justify-around">
        <ng-container *ngTemplateOutlet="hamburgerMenuIcon"></ng-container>
      </div>
    </div>

    <div class="absolute w-full h-full flex justify-around">
      <app-board
        class="rotate-45 opacity-80"
        [playerGameView]="DEMO_PLAYER_GAME_VIEW"
        [transparentTiles]="true"
        [ngStyle]="{
          right: ((cardSize$ | async) ?? 64) / 2 + 'px',
        }"
      ></app-board>
    </div>

    <div class="flex flex-col gap-y-2 py-8 px-4 text-gray-800">
      <div>Home</div>
      <div>About</div>
      <div>Rules</div>
      <div>Sign In</div>
    </div>
  </div>

  <button class="m-8 bg-gold-600 text-white rounded-full py-2 px-8 font-bold">
    Play now
  </button>
</div>

<ng-template #hamburgerMenuIcon let-data>
  <div>
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <mask
        id="mask0_23_8"
        style="mask-type: alpha"
        maskUnits="userSpaceOnUse"
        x="0"
        y="0"
        width="24"
        height="24"
      >
        <rect width="24" height="24" fill="url(#pattern1)" />
      </mask>
      <g mask="url(#mask0_23_8)">
        <rect
          [ngClass]="{
            'fill-gray-200': (isOpen$ | async) === false,

          x="-19"
          y="-5"
          width="68"
          height="44"
        />
      </g>
      <defs>
        <pattern
          id="pattern1"

          width="1"
          height="1"
        >
          <use xlink:href="#image0_23_8" transform="scale(0.0111111)" />
        </pattern>
        <image
