<div
  class="flex-1 w-full min-w-screen bg-gray-50 dark:bg-gray-700 py-4 flex flex-col"
  [@fadeInOut]
>
  <div class="w-full px-4 flex justify-around">
    <div class="max-w-3xl w-full mx-auto">
      <nav class="flex justify-between">
        <h3 class="font-semibold cursor-pointer">Chess of Cards</h3>
        <ul class="list-none flex gap-x-8">
          <!-- <li
            class="opacity-50"
            matTooltip="Under Construction"
            matTooltipPosition="below"
          >
            Log In
          </li> -->
          <!-- <li
            class="opacity-50"
            matTooltip="Under Construction"
            matTooltipPosition="below"
          >
            Sign Up
          </li> -->
          <li>
            <span
              (click)="toggleDarkMode()"
              class="material-symbols-outlined px-2 select-none cursor-pointer flex dark:hidden"
            >
              dark_mode
            </span>
            <span
              (click)="toggleDarkMode()"
              class="material-symbols-outlined px-2 select-none hidden cursor-pointer dark:flex"
            >
              light_mode
            </span>
          </li>
        </ul>
      </nav>

      <section class="flex">
        <div class="flex-1 hidden md:block"></div>
        <div class="flex-1 py-20 flex flex-col">
          <h1 data-testid="title" class="font-bold text-4xl">Chess of Cards</h1>
          <p class="mb-4">Fast paced, two player strategy game</p>
          <div>
            <button
              class="uppercase tracking-widest border border-black dark:border-white px-8 text-sm py-2 my-2 rounded-sm"
              (click)="goToGameView()"
            >
              Play
            </button>
          </div>
        </div>
      </section>

      <section class="mb-16">
        <div class="flex flex-col mr-4">
          <div class="flex">
            <img src="../../../assets/images/home-page-illustration.png" />
            <div class="mt-3 bg-gray-800 dark:bg-gray-300 pr-3"></div>
          </div>

          <div
            class="flex ml-3 h-3 w-full bg-gray-800 dark:bg-gray-300 shadow-lg"
          ></div>
        </div>
      </section>
    </div>
  </div>
</div>

<app-footer></app-footer>
