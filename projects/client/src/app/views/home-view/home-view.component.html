<div
  class="h-full w-full min-h-screen min-w-screen lanes-bg-gradient py-4 flex flex-col"
>
  <div class="w-full px-4 flex justify-around">
    <div class="max-w-3xl w-full mx-auto">
      <nav class="flex justify-between">
        <h3 class="font-semibold">Chess of Cards</h3>
        <ul class="list-none flex gap-x-8">
          <li class="opacity-50">Log In</li>
          <li class="opacity-50">Sign Up</li>
        </ul>
      </nav>

      <hr class="border-solid border-1 border-black mt-24" />

      <section class="flex">
        <div class="flex-1 hidden md:block"></div>
        <div class="flex-1 py-12 flex flex-col">
          <h1 class="font-bold text-4xl">Chess of Cards</h1>
          <p class="mb-4">Fast paced, two player strategy game</p>
          <div>
            <button
              class="uppercase tracking-widest border border-black px-8 text-sm py-2 my-2"
              (click)="scrollToPlayNow()"
            >
              Play
            </button>
          </div>
        </div>
      </section>

      <section>
        <div class="flex flex-col mr-4">
          <div class="flex">
            <img src="../../../assets/images/home-page-illustration.png" />
            <div class="mt-3 bg-slate-800 pr-3"></div>
          </div>

          <div class="flex ml-3 h-3 w-full bg-slate-800"></div>
        </div>
      </section>

      <hr
        class="border-solid border-1 border-black my-12"
        id="play-now-section"
      />

      <section class="flex">
        <div class="flex-1 flex flex-col">
          <h1 class="font-bold text-4xl mb-4">Play Now</h1>

          <div class="flex flex-col md:flex-row gap-y-8">
            <div class="flex-1 flex flex-col">
              <p>Send this game code to your opponent:</p>
              <div class="mt-4">
                <span
                  class="py-2 px-4 bg-gray-300 border border-gray-400 border-solid font-bold text-xl uppercase min-w-24"
                  >QRFJ</span
                >
              </div>
            </div>
            <div class="flex-1 flex flex-col">
              <p>Or enter your opponent's game code here:</p>
              <div class="mt-4">
                <input
                  class="py-2 px-4 bg-gray-300 border border-gray-400 border-solid font-bold text-xl w-24 outline-none uppercase"
                  type="text"
                  maxlength="4"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <hr class="border-solid border-1 border-black my-12" />
    </div>
  </div>
</div>

<app-footer></app-footer>
