<div
  id="position"
  class="position"
  cdkDropList
  cdkDropListData="position"
  cdkDropListConnectedTo="player-hand"
  (cdkDropListDropped)="drop($event)"
  [ngStyle]="{
    height: ((responsiveSizeService.cardSize$ | async) ?? 64) - 3 + 'px',
    width: ((responsiveSizeService.cardSize$ | async) ?? 64) - 3 + 'px',
    margin: '3px',
    backgroundColor
  }"
>
  <ng-content></ng-content>
</div>
