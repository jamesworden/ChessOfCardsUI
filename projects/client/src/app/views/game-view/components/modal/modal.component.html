<p class="message" *ngIf="data.message">{{ data.message }}</p>

<div class="button-container" *ngIf="data.buttons && data.buttons.length > 0">
  @for(button of data.buttons; track i; let i = $index) {
  <button mat-raised-button (click)="onButtonClicked(button)">
    {{ button }}
  </button>
  }
</div>
