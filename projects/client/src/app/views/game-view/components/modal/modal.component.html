@if(data.message) {
<p class="message">{{ data.message }}</p>
} @if(data.buttons && data.buttons.length > 0) {
<div class="button-container">
  @for(button of data.buttons; track i; let i = $index) {
  <button mat-raised-button (click)="onButtonClicked(button)">
    {{ button }}
  </button>
  }
</div>
}
