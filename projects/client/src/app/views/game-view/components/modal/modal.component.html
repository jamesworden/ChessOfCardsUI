<div class="flex flex-col gap-y-2 p-4 bg-white dark:bg-gray-700">
  @if (data.message) {
    <p class="text-left">{{ data.message }}</p>
  }
  @if (data.buttons && data.buttons.length > 0) {
    <div class="flex gap-x-4">
      @for (button of data.buttons; track i; let i = $index) {
        <button mat-raised-button (click)="onButtonClicked(button)">
          {{ button }}
        </button>
      }
    </div>
  }
</div>
