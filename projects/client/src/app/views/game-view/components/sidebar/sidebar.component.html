<nav
  class="sidebar"
  [ngStyle]="{
    width: cardSize + 'px'
  }"
>
  <ul class="sidebar-items">
    <div
      class="lanes-text"
      [ngStyle]="{
        height: cardSize + 'px'
      }"
    >
      <span>Lanes</span>
    </div>

    <app-sidebar-item
      *ngIf="!showDrawOptions"
      [itemHeight]="cardSize"
      [iconSize]="cardSize / 2"
      materialSymbol="handshake"
      (click)="openOfferDrawModal()"
    ></app-sidebar-item>

    <div class="draw-options" *ngIf="showDrawOptions">
      <div
        class="draw-message"
        [ngStyle]="{
          height: cardSize + 'px'
        }"
      >
        <span>Accept draw?</span>
      </div>

      <app-sidebar-item
        [itemHeight]="cardSize"
        [iconSize]="cardSize / 2"
        iconColor="#33312e"
        materialSymbol="done"
        (click)="openAcceptDrawModal()"
      ></app-sidebar-item>
      <app-sidebar-item
        [itemHeight]="cardSize"
        [iconSize]="cardSize / 2"
        iconColor="#33312e"
        materialSymbol="close"
        (click)="denyDraw()"
      ></app-sidebar-item>
    </div>
  </ul>
</nav>
