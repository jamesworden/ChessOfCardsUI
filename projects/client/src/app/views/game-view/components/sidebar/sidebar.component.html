<nav
  class="sidebar"
  [ngStyle]="{
    width: cardSize + 'px'
  }"
>
  <div
    class="branding"
    [ngStyle]="{
      height: cardSize + 'px'
    }"
  >
    <span>Lanes</span>
  </div>
  <app-sidebar-item
    [itemHeight]="cardSize"
    [iconSize]="cardSize / 2"
    matTooltip="Pass move"
    matTooltipPosition="right"
    materialSymbol="waving_hand"
    (click)="attemptToOpenPassMoveModal()"
  ></app-sidebar-item>
  <app-sidebar-item
    [itemHeight]="cardSize"
    [iconSize]="cardSize / 2"
    matTooltip="Offer draw"
    matTooltipPosition="right"
    materialSymbol="handshake"
    (click)="attemptToOpenOfferDrawModel()"
  ></app-sidebar-item>
  <app-sidebar-item
    [itemHeight]="cardSize"
    [iconSize]="cardSize / 2"
    matTooltip="Resign"
    matTooltipPosition="right"
    materialSymbol="cancel"
    (click)="openResignModal()"
  ></app-sidebar-item>
  <div
    *ngIf="numCardsInOpponentDeck !== null && numCardsInPlayerDeck !== null"
    [ngStyle]="{
      padding: cardSize / 3.5 + 'px 0px'
    }"
  >
    <div class="deck-count">{{ numCardsInOpponentDeck }}</div>
    <app-face-down-card></app-face-down-card>
    <app-face-down-card></app-face-down-card>
    <div class="deck-count">{{ numCardsInPlayerDeck }}</div>
  </div>
</nav>
