<img
  class="card"
  cdkDrag
  [cdkDragDisabled]="!playerCanDrag"
  cdkDragBoundary=".game"
  [cdkDragData]="card"
  src="../../../../assets/images/{{ imageFileName }}"
  [ngStyle]="{
    rotate: tiltDegrees + 'deg',
    height: cardSize + 'px',
    width: cardSize + 'px',
    'margin-bottom': reduceHeight ? '-5px' : 0
  }"
/>
