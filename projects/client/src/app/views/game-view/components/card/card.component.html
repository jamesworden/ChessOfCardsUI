<img
  class="card"
  cdkDrag
  [cdkDragDisabled]="!playerCanDrag"
  cdkDragBoundary=".game"
  [cdkDragData]="card$ | async"
  src="../../../../assets/images/{{ imageFileName$ | async }}"
  [ngStyle]="{
    transition: 'transform ' + (rotationDurationMs$ | async) + 'ms ease-out',
    transform: 'rotate(' + (rotationAfterDurationApplied$ | async) + 'deg)',
    height: (cardSize$ | async) + 'px',
    width: (cardSize$ | async) + 'px',
  }"
/>
