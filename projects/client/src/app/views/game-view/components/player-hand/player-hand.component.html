<div
  class="flex player-hand"
  id="player-hand"
  cdkDropList
  [cdkDropListConnectedTo]="
    isPlacingMultipleCards ? 'place-multiple-cards-list' : 'position'
  "
  (cdkDropListDropped)="onCardDrop($event)"
  cdkDropListData="player-hand"
  cdkDropListOrientation="horizontal"
  *ngIf="cards"
  [ngStyle]="{
    height: cardSize + 'px',
    width: 5 * cardSize + 'px',
    margin: 'auto'
  }"
>
  <app-card
    *ngFor="
      let card of isPlacingMultipleCards
        ? (placeMultipleCardsHand$ | async) ?? []
        : cards
    "
    [isHost]="isHost"
    [card]="card"
    [playerCanDrag]="!disabled"
    [rotationDurationMs]="0"
    [ngStyle]="{
      opacity: disabled ? 0.5 : 1
    }"
  ></app-card>
</div>
