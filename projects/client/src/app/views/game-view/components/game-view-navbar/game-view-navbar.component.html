<div class="flex w-full">
  <icon-button
    class="flex-1"
    [clickable]="true"
    iconClass="material-symbols-outlined"
    iconString="grid_view"
    label="Board"
    (clicked)="selectGameViewTab(GameViewTab.Board)"
    [buttonClass]="
      selectedTab === GameViewTab.Board
        ? 'bg-white dark:bg-gray-900 py-2'
        : 'bg-gray-100 dark:bg-gray-800 py-2' +
          ' hover:bg-slate-100 dark:hover:bg-gray-700'
    "
    [clickable]="selectedTab !== GameViewTab.Board"
  ></icon-button>
  <icon-button
    class="flex-1"
    [clickable]="true"
    iconClass="material-symbols-outlined"
    iconString="replay"
    label="Moves"
    (clicked)="selectGameViewTab(GameViewTab.Moves)"
    [buttonClass]="
      selectedTab === GameViewTab.Moves
        ? 'bg-white dark:bg-gray-900 py-2'
        : 'bg-gray-100 dark:bg-gray-800 py-2' +
          ' hover:bg-slate-100 dark:hover:bg-gray-700'
    "
    [clickable]="selectedTab !== GameViewTab.Moves"
  ></icon-button>
</div>
