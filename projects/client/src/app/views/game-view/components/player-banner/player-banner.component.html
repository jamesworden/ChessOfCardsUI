<div
  class="flex text-gray-200 p-1 shadow-lg"
  data-testid="banner-container"
  [class]="containerClass"
>
  <div class="flex flex-col justify-around">
    <span class="material-symbols-outlined px-2 select-none"> person </span>
  </div>

  <div class="flex flex-col">
    <p>{{ username }}</p>
    <div class="flex gap-x-2">
      <span class="opacity-70 text-sm italic"
        >({{
          opponentDisconnectTimer ? 'reconnecting...' : elo ?? 'unranked'
        }})</span
      >
    </div>
  </div>

  @if (opponentDisconnectTimer) {
    <div class="flex-1 flex justify-around">
      <div class="flex flex-col justify-around">
        <div
          class="border border-1 border-gray-400 rounded-sm text-gray-800 bg-gray-100 font-bold text-lg w-12 text-center"
        >
          {{ opponentDisconnectTimer }}
        </div>
      </div>
    </div>
  }
</div>
