  id="position"
  class="position"
  cdkDropList

  cdkDropListConnectedTo="player-hand"

    height: (responsiveSizeService.cardSize$ | async) + 'px',
    width: (responsiveSizeService.cardSize$ | async) + 'px'
  }"
>
  <ng-content></ng-content>
</div>
