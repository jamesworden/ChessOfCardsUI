<img
  *ngIf="cardImageFileName"
  class="card"
  src="../../../../assets/images/{{ cardImageFileName }}"
  alt=""
  cdkDrag
  [cdkDragDisabled]="!playerCanDrag"
  cdkDragBoundary=".game"
  [cdkDragData]="card"
  [ngStyle]="{
    rotate: tiltDegrees + 'deg',
    'background-color': backgroundColor ?? 'transparent',
    height: (responsiveSizeService.cardSize$ | async) + 'px',
    width: (responsiveSizeService.cardSize$ | async) + 'px'
  }"
/>
