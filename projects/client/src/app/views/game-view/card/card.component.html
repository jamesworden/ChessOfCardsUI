<img
  *ngIf="cardImageFileName"
  style="transform: rotate(45)"
  class="card"
  src="../../../../assets/images/{{ cardImageFileName }}"
  alt=""
  cdkDrag
  [cdkDragDisabled]="!playerCanDrag"
  cdkDragBoundary=".game"
  [cdkDragData]="{suit, kind}"
  [ngStyle]="{ rotate: tiltDegrees + 'deg' }"
/>
