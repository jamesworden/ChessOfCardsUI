<div class="lane" *ngIf="playerGameState$ | async as playerGameState">
  <div
    id="place-multiple-cards-list"
    class="place-multiple-cards-list"
    cdkDropList
    cdkDropListData="place-multiple-cards-list"
    cdkDropListConnectedTo="player-hand"
    cdkDropListOrientation="vertical"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListEnterPredicate]="
      getEnterPredicate(initialPlaceMultipleCardAttempt$ | async)
    "
  >
    <app-card
      *ngFor="let card of placeMultipleCards$ | async"
      class="card-container"
      [suit]="card.Suit"
      [kind]="card.Kind"
      [cardImageFileName]="getCardImageFileName(card)"
      [playerCanDrag]="true"
      cdkDrag
      [cdkDragData]="card"
    ></app-card>
  </div>

  <div class="existing-cards">
    <app-card
      class="card-container"
      *ngFor="let card of previouslyCapturedCards$ | async"
      [suit]="card.Suit"
      [kind]="card.Kind"
      [cardImageFileName]="getCardImageFileName(card)"
      [playerCanDrag]="false"
    ></app-card>
  </div>
</div>
